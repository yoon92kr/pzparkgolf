<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
const swiper = new Swiper('.mySwiper', {
  loop: true,
  autoplay: { delay: 6000, disableOnInteraction: false },
  on: {
    slideChange: function () {
      const allBars = document.querySelectorAll('.progress-fill');
      allBars.forEach(bar => bar.style.width = '0%');

      const index = this.realIndex;
      const activeBar = document.querySelectorAll('.progress-fill')[index];
      activeBar.style.transition = 'none';
      void activeBar.offsetWidth; // 리플로우로 transition 재시작
      activeBar.style.transition = 'width 6s linear';
      activeBar.style.width = '100%';
    }
  }
});

});
</script>
