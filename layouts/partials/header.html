<header class="navbar is-fixed-top has-shadow has-background-white">
  <div class="container">
    <div class="navbar-brand">
      <!-- ✅ 로고 추가 -->
      <a href="#hero" class="navbar-item">
        <img  src="{{ "images/logo.png" | relURL }}"  alt="피지파크골프 로고" style="height: 40px; margin-right: 8px;">
        <span class="has-text-weight-bold is-size-3">피지파크골프</span>
      </a>

      <!-- ✅ 모바일 메뉴 버튼 -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span></span><span></span><span></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a href="#about" class="navbar-item has-text-weight-semibold">회사소개</a>
        <a href="#product" class="navbar-item has-text-weight-semibold">제품소개</a>
        <a href="#contact" class="navbar-item has-text-weight-semibold">설치문의</a>
      </div>
    </div>
  </div>
</header>

<script>
// ✅ 부드러운 스크롤
document.querySelectorAll('a[href^="#"]').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    const target = document.querySelector(link.getAttribute('href'));
    if(target) window.scrollTo({ top: target.offsetTop - 60, behavior: 'smooth' });
  });
});

// ✅ 모바일 메뉴 토글
document.addEventListener('DOMContentLoaded', () => {
  const burger = document.querySelector('.navbar-burger');
  const menu = document.getElementById('navbarMenu');

  burger.addEventListener('click', () => {
    burger.classList.toggle('is-active');
    menu.classList.toggle('is-active');
  });
});
</script>
